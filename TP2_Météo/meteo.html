<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP2_Météo responsive</title>
  <link rel="stylesheet" href="méteo.css">
</head>


<body>
  <header>
    <h2>Météo semaine 4 à Metz</h2>
    <p>Lundi 24janvier 2022</p>
    <p>Verglas</p>
  </header>
  

    <section>
      <img src="./icone_png_Météo/verglas.png" alt="verglas">
      <p class="temp">0°</p> 
    </section>

    
 
  <section class="meteosemaine">
    <hr>
    <div class="jour">
      <p> Lundi</p>
      <img src="./icone_png_Météo/nuageux.png" alt="nuageux">
      <p>5°</p> 
    
    </div>
    <hr>
    <div class="jour">
      <p>Mardi</p>
      <img src="./icone_png_Météo/pluie.png" alt="pluie">
      <p>9°</p>
    
    </div>
    <hr>
    <div class="jour">
      <p>Mercredi</p>
      <img src="./icone_png_Météo/Rainbow_s.png" alt="arc en arc-en-ciel">
      <p>10°</p>
   
    </div>
    

    <hr>
    <div class="jour">
      <p>Jeudi</p>
      <img src="./icone_png_Météo/soleil-nuageux.png" alt="soleil-nuageux">
      <p>12°</p>
    </div>


    <hr>
    <div class="jour">
      <p>Vendredi</p>
      <img src="./icone_png_Météo/orageux.png" alt="orageux">
      <p>15°</p>
    </div>


    <hr>
    <div class="jour">
      <p>Samedi</p>
      <img src="./icone_png_Météo/soleil.png" alt="soleil">
      <p>16°</p>
    </div>


    <hr>
    <div class="jour">
      <p>Dimanche</p>
      <img src="./icone_png_Météo/Rainbow_s.png" alt="arc-en-ciel">
      <p>12°</p>
    </div>


  </section>
</body>
</html>
